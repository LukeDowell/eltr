
<section class="view-main" layout="column" layout-align="center center">

    <h1>Typing Race</h1>

    <md-whiteframe class="md-whiteframe-3dp" layout="column" layout-align="center" ng-model="user">

        <md-input-container>
            <labe>Name</labe>
            <input required name="name" minlength="5" maxlength="10" ng-model="user.name" />
            <div ng-messages="user.name.$error">
                <!-- TODO figure out why these wont work -->
                <div ng-message="required">A name is required to play!</div>
                <div ng-message="minlength">A name must be at least 5 characters long!</div>
                <div ng-message="maxlength">A name cannot be over 10 characters!</div>
            </div>
        </md-input-container>

        <md-button class="md-primary md-raised" ng-click="beginButtonClicked(user)">Create a Race</md-button>
        <md-button class="md-accent md-raised" ng-click="beginButtonClicked(user)">Join a Race</md-button>

    </md-whiteframe>
</section>
