<!DOCTYPE html>
<html lang="en" ng-app="eltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ELTR</title>
    <!--bower:css-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!--endbower-->
    <!--inject:css-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--endinject-->
</head>
<body>
    <div ui-view="navbar"></div>
    <div ui-view="content"></div>

    <!--vendors-->
    <!-- Socket IO is downloaded from the /socket.io endpoint-->
    <script src="/socket.io/socket.io.js"></script>
    <!--bower:js-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!--endbower-->
    <!--inject:js-->
    <script src="scripts/app/app.js"></script>
    <script src="scripts/components/socket/socket.service.js"></script>
    <script src="scripts/components/race/race.service.js"></script>
    <script src="scripts/components/navbar/navbar.controller.js"></script>
    <script src="scripts/components/race/directive/race-subject.directive.js"></script>
    <script src="scripts/components/race/directive/race-participants.directive.js"></script>
    <script src="scripts/components/race/directive/race-input.directive.js"></script>
    <script src="scripts/app/race/race.js"></script>
    <script src="scripts/app/race/race.controller.js"></script>
    <script src="scripts/app/main/main.js"></script>
    <script src="scripts/app/main/main.controller.js"></script>
    <!--endinject-->
</body>
</html>
